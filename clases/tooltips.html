<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7e35de632.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Tooltips - Bootstrap</title>
</head>
<body>

    <div class="container mt-4">

        <!-- Tooltip Abajo -->
        <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="tooltip en la parte de arriba">Tooltip arriba</button>

        <hr>
        <!-- Tooltip Arriba -->
        <button class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="tooltip en la parte de abajo">Tooltip abajo</button>

        <hr>
        <!-- Tooltip Izquierda -->
        <button class="btn btn-info" data-toggle="tooltip" data-placement="left" title="tooltip en la parte de izquierda">Tooltip izquierda</button>

        <hr>
        <!-- Tooltip Derecha -->
        <button class="btn btn-warning" data-toggle="tooltip" data-placement="right" title="tooltip en la parte de derecha">Tooltip derecha</button>

        <hr>
        <!-- Tooltip HTML -->
        <button class="btn btn-success" data-toggle="tooltip" data-html="true" data-placement="top" title="<h2>Titulo en H2</h2><p>PÃ¡rrafo</p>">
            Boton tooltip arriba
        </button>


    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Debemos inicializar script de bootstrap -->
    <script>
        $('[data-toggle="tooltip"]').tooltip();
    </script>
</body>
</html>
